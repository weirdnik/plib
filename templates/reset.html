{% extends "xhtml.html" %}{% block body %}
{% include "parts/menu.html" %}
<div class="container">
    {% if form.errors %}
    <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
    {% endif %}
    <div class="row">
        <div class="col-lg-6 col-offset-3">
            <form class="form-signin" method="post" action="{% url django.contrib.auth.views.login %}">
                <fieldset>
                    {%csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Nazwa użytkownika</label>
                        <input type="text" class="form-control" id="id_username" placeholder="Podaj nazwę użytkownika"
                               name="username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Hasło</label>
                        <input type="password" class="form-control" id="id_password" placeholder="Podaj hasło"
                               name="password">
                    </div>
                    <button type="submit" class="btn btn-default">Zaloguj się</button>
                    <input type="hidden" name="next" value="{% url mobile_dashboard %}"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
