{% extends "xhtml.html" %}{% block body %}
{% include "parts/menu.html" %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-offset-3">
            <form class="form-signin" method="post" action="{% url profile.views.register %}">
                <fieldset>
                    {%csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Nazwa użytkownika</label>
                        <input type="text" class="form-control" id="id_username" placeholder="Podaj nazwę użytkownika"
                               name="username">
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Hasło</label>
                        <input type="password" class="form-control" id="id_password1" placeholder="Podaj hasło"
                               name="password1">
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Potwierdź hasło</label>
                        <input type="password" class="form-control" id="id_password2" placeholder="Podaj hasło"
                               name="password2">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Adres email</label>
                        <input type="email" class="form-control" id="id_email" placeholder="Podaj hasło" name="email">
                    </div>
                    <button type="submit" class="btn btn-default">Zarejestruj się!</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
