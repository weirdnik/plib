{% load i18n %}<? xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="{% trans "pl" %}">
  <head>
    <title>{% if user.is_authenticated %}kokpit uzytkownika {% if profile %}{{ profile.user.username }}{% else %}{{ user.user.username }}{% endif %}{% else %}Plan B{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />{% if javascripts %}{% for script in javascripts %}
    <script type="text/javascript" src="/static/{{ script }}.js"></script>{% endfor %}{% endif %}
  </head>
  <body>{% block body %}{% endblock body %}  
  </body>
</html>
