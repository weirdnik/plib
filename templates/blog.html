
<html>
  <head>
    <title>blog uzytkownika {{ profile.user.username }}</title>
  </head>
  <body>
    <div id="profile">
    <img src="{{ avatar }}" alt="avatar">
    <br> {{ about }}
    <br> {{ icbm }}
    <br> {{ phone }}
    </div>
{% if statuses %}    
    <div id="content">{% for status in statuses %}
      <div id="entry-{{ status.id }}" class="status">
        <p class="status">{{ status.text }}</p>
      </div>
    </div>{% endfor %}{% else %}
    <p>nic tu jeszcze nie ma</p>{% endif %}
  </body>
</html>
