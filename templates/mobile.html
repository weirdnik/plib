
    <div id="cockpit">
      <h1>kokpit</h1>
      <form method="POST" action="{% url mobile_status %}">  
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="plib!"/>
      </form>{% if feed %}{% for status in feed %}
      <div class="status">
        <p class="status">{{ status.owner.user.username}}: {{ status.render|safe }}</p>
        <p class="status-date">{{ status.date }}</p>
      </div>{% endfor %}{% else %}
      <p class="message">Kokpit jest pusty!</p>{% endif %}
    </div>
