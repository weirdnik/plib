{% extends "xhtml.html" %}{% block body %}
    <div id="menu">
      <p><a href="{% url mobile_dashboard %}">kokpit</a> | 
        <a href="{% url profile.views.blog username=user.username %}">blog</a> |
        <a href="{% url edit_account %}">konto</a> |
        <a href="{% url logout_user %}">wyloguj</a></p>
    </div>
    <div id="cockpit">
      <h1>kokpit</h1>
      <form method="POST" action="{% url mobile_status %}" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="plib!"/>
      </form>{% if feed %}{% for status in feed %}
      <div class="{% if status.private %}private {% endif %}status">
        <img class="avatar" src="{% if status.owner.avatar %}{{ status.owner.avatar.url }}.jpg{% else %}/static/img/avatar{% endif %}" />
        <p class="status"><span title="{{ status.date }}">[&#x231A;]</span>
        <strong><a href="{% url cockpit.views.feed username=status.owner.user.username %}">{{ status.owner.user.username }}</a></strong>: {{ status.render|safe }}</p>
      </div>
      <hr />{% endfor %}{% else %}
      <p class="message">Kokpit jest pusty!</p>{% endif %}
    </div>
{% endblock body %}
